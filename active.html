<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="game_window">

        <div id="window_top">
            <img id="icon" src="favicon.ico">
            <img onclick="closeWindow()" id="cross" src="img/window_close.jpg">
            <div id="mine_title">
                Minesweeper
            </div>
        </div>

        <div id="window_menu">
            <button><u>G</u>ame</button>
            <button style="cursor: help;"><u>H</u>elp</button>
        </div>

        <div id="white_margin">
            <div id="game_panel">
                <div id="game_menu">
                    <div id="mines_left">
                        <img src="img/digits/digit0.png">
                        <img src="img/digits/digit1.png">
                        <img src="img/digits/digit0.png">
                    </div>
                    <div id="face">
                        <button onclick="resetGame()">
                            <img src="img/ok.png">
                        </button>
                    </div>
                    <div id="timer">
                        <img src="img/digits/digit0.png">
                        <img src="img/digits/digit0.png">
                        <img src="img/digits/digit0.png">
                    </div>
                </div>

                <div id="field">
                    <table id="grid"></table>
                </div>
                <script src="display.js"></script>
            </div>
        </div>

    </div>

    <footer>
        <img id="start" onclick="closeWindow()" src="img/taskbar_left_active.png">
        <div id="taskbar_right">
            <p id="clock">04:20</p>
            <img src="img/taskbar_right.png">
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
